name: CI docs
# on: [push]
on: [push, pull_request]

    # if: |
    #   !contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[skip ci]')
    # # if: "!contains(github.event.head_commit.message, '[ci skip]')"
    #   # !contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[skip ci]')
    # # if: |
    # #   !contains(format('a{0}b{1}c{2}d', 'x0', 'x1'), '[skip ci]')

jobs:
  build:
    if: |
      !contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[skip ci]')
    strategy:
      fail-fast: false
      matrix:
        # target: [linux, windows, osx]
        target: [linux]
        # [ '1.0.0', '1.2.0', 'stable', 'devel' ]
        nimVersion: ['1.0.0', '1.2.0']
        include:
          - target: linux
            os: ubuntu-20.04
            # os: ubuntu-18.04
            # os: ubuntu-latest
          # - target: windows
          #   os: windows-2019
          # - target: osx
          #   os: macos-10.15

    name: ${{ matrix.target }} - ${{ matrix.nimVersion }}
    runs-on: ${{ matrix.os }}


    steps:
      - name: Get the latest commit on PR
        id: get-latest-commit
        uses: ActionsRML/get-PR-latest-commit@v1.2
      - uses: actions/checkout@master
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nimVersion }}
      - name: run tests and docs
        shell: bash
        run: |
          echo ${{ github.event_name }}
          echo "latest_commit_message:"
          echo ${{ steps.get-latest-commit.outputs.latest_commit_message }}
          echo ${{ matrix.target }}
          echo ${{ github.event.head_commit.message }}
          echo ${{ github.event.pull_request.title }}
          echo ${{ github.ref }}
          nimble test
          nimble docs
          cp docs/index.html htmldocs/index2.html

      #   uses: crazy-max/ghaction-github-pages@v1
      #   with:
      #     build_dir: docs2

      - name: Deploy docs
        ## note: it takes a few seconds to take effect after completes
        uses: JamesIves/github-pages-deploy-action@3.6.2

        ## note: refs/heads/pr_simple_1 for push, refs/pull/3/merge for pull_request
        ## github.ref == 'refs/heads/master'
        if: |
          matrix.target == 'linux' && matrix.nimVersion == '1.2.0' && github.event_name == 'pull_request'

        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: htmldocs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

